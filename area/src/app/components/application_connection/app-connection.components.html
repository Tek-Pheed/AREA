<div class="container">
    <img [src]="app_icon" alt="profile" class="profile-img" />
    <p class="title">{{ app_name }}</p>
    <button
        class="connect-btn {{connected ? 'red' : 'green'}}"
        (click)="OAuthLogin(app_name, email, connected)"
    >
        {{ connected ? "✖️" : "Connect"}}
    </button>
</div>
