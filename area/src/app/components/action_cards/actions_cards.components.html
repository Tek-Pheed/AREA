<div class="card-container" title="Select service {{this.title}}"
    [ngStyle]="{'background-color': this.getServiceColor()}">
    <button *ngIf="editable == true" (click)="editClicked()" class="editImg">
        <img title="Choose another service" alt="Swap area"
            src="https://uxwing.com/wp-content/themes/uxwing/download/arrow-direction/arrow-goes-left-right-icon.png">
    </button>
    <button class="top-row" (click)="cardClicked()">
        <img class="circle-image" src={{image}} alt="{{this.service}} logo" />
        <h2 class="card-title">{{ title }}</h2>
    </button>
    <p class="card-description" (click)="cardClicked()">{{ description }}</p>
    <button *ngIf="deletable" (click)="deleteCard()" class="deleteImg">
        <img src="https://uxwing.com/wp-content/themes/uxwing/download/user-interface/trash-icon.png" alt="Delete area"
            title="Delete this configuration">
    </button>
</div>
