<div class="card-container" [ngStyle]="{'background-color': this.getServiceColor()}">
    <button class="card-title" (click)="this.cardClicked()">When {{ title }}</button>
    <div class="bottom-right-circles" (click)="this.cardClicked()">
        <img class="small-circle-image" [src]="image_1" alt="{{service}} logo" (click)="this.cardClicked()" />
        <img class="small-circle-image" [src]="image_2" alt="reaction service logo" (click)="this.cardClicked()" />
    </div>
    <div class="bottom-left-circles">
        <button *ngIf="!this.example" class="deleteBin" (click)="deleteCard()">
            <img src="https://uxwing.com/wp-content/themes/uxwing/download/user-interface/recycle-bin-icon.png"
                alt="trash icon" title="Delete this configuration">
        </button>
        <img *ngIf="this.example"
            src="https://uxwing.com/wp-content/themes/uxwing/download/arts-graphic-shapes/innovation-icon.png"
            class="deleteBin" alt="example icon" title="Configuration preset">
    </div>
</div>
