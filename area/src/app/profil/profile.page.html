<ion-content>
    <app-navbar *ngIf="platform.is('desktop')"></app-navbar>
    <div class="container">
        <div class="leftSide">
            <app-profil-card name="{{data.Name}}" creationDate="{{data.create_at}}" [image]="data.picture_url"
                email="{{data.Email}}"></app-profil-card>
        </div>
        <div class="rightSide">
            <app-connection-card *ngFor="let s of servicesData" class="serviceCard" email="{{this.data.Email}}"
                app_name="{{s.name}}" app_icon="{{s.icon_url}}" [connected]="s.connected"></app-connection-card>
        </div>
        <ion-fab *ngIf="!platform.is('desktop')">
            <ion-fab-button (click)="changeAPIURL()">
                <ion-icon name="hammer-outline"></ion-icon>
            </ion-fab-button>
        </ion-fab>
        <div style="margin-bottom: 100px" *ngIf="!platform.is('desktop')"></div>
    </div>
</ion-content>
