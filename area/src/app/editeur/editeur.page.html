<ion-content>
    <div class="container-editor">
        <div class="header">
            <ion-back-button defaultHref="/" routerDirection="back" class="back-button" text=""
                icon="chevron-back-outline" />
            <h1>Editor</h1>
        </div>
        <div class="container">
            <div class="container">
                <app-actions-cards
                    title="{{(configuredAction == undefined ? 'Unknown Service' : configuredAction.raw.title)}}"
                    description="{{configuredAction == undefined ? 'Please select an action' : configuredAction.raw.description}}"
                    service="{{configuredAction?.raw?.api_name}}" image="{{getimgsrc(configuredAction?.raw?.api_name)}}"
                    [editable]="true" (onCardClicked)="openModalConfigureAction(configuredAction)"
                    (onEditClicked)="openModalSwapAction(configuredAction)"></app-actions-cards>
                <img alt="middle separator icon"
                    src="https://uxwing.com/wp-content/themes/uxwing/download/arrow-direction/caret-right-outline-icon.png">
                <div class="reactionContainer">
                    <app-actions-cards *ngFor="let reaction of this.configuredReactions"
                        [deletable]=true
                        title="{{(reaction == undefined ? 'Unknown Service' : reaction.raw.title)}}"
                        description="{{reaction == undefined ? 'Please select a reaction' : reaction.raw.description}}"
                        service="{{reaction?.raw?.api_name}}" image="{{getimgsrc(reaction?.raw?.api_name)}}"
                        [editable]="true" (onCardClicked)="openModalConfigureReaction(reaction)"
                        (onEditClicked)="openModalSwapReaction(reaction)"
                        (onCardDeleted)="deleteReactionById($event)"></app-actions-cards>
                </div>
            </div>
        </div>
        <div class="bottomContainer bottom">
            <button class="buttonLight" (click)="this.addNewReaction()">Add reaction</button>
            <button class="buttonLight" (click)="this.saveConfiguration()">Save</button>
        </div>
    </div>
</ion-content>
