<div class="card-container" [style.backgroundColor]="background_color">
    <div class="topContent">
        <div class="image-container">
            <img class="circle-image" [src]="image" alt="profile_image" (click)="changeImage()"
                title="Click to change your profile picture" />
            <svg (click)="changeImage()" fill="white" class="edit-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path width="50px" height="50px" d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z"/>
            </svg>
        </div>
        <div class="title-description">
            <div class="card-title">
                <p>{{ name }}<br><p class="littlep">Member since {{ creationDate }}</p></p>
            </div>
        </div>
    </div>
    <div>
        <ion-input labelPlacement="stacked" label="Name" value="{{inputName}}" placeholder="Username"
            (input)="updateName($event)">
            <ion-icon slot="start" name="person" aria-hidden="true"></ion-icon>
        </ion-input>
        <ion-input labelPlacement="stacked" value="{{inputEmail}}" (input)="updateEmail($event)" disabled="true"
            type="email" label="Email" placeholder="Your email">
            <ion-icon slot="start" name="mail" aria-hidden="true"></ion-icon>
        </ion-input>
        <ion-input labelPlacement="stacked" type="password" label="Password" placeholder="Your password"
            (input)="updatePassword($event)">
            <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
        <div class="buttonContainer">
            <ion-button class="btn" (click)="applyChanges()">Save Changes</ion-button>
            <ion-button class="btn" color="danger" (click)="logout()">Logout</ion-button>
        </div>
    </div>
</div>
