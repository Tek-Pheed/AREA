<h1>Editor</h1>
<editor-settings [headerProperties]="actionProperties" [fields]="actionFields" [variables]="[]"
    (onModalClose)="actionModalClosed($event)" [isOpen]="actionModalShow"></editor-settings>
<editor-settings [headerProperties]="reactionProperties" [fields]="reactionFields" [variables]="actionVariables"
    (onModalClose)="reactionModalClose($event)" [isOpen]="reactionModalShow"></editor-settings>
<editor-swap-settings [services]="this.integrations" [areas]="this.actions" [isOpen]="actionSwapModalOpen"
    (onModalClose)="swapActionSave($event)"></editor-swap-settings>
<editor-swap-settings [services]="this.integrations" [areas]="this.reactions" [isOpen]="reactionSwapModalOpen"
    (onModalClose)="swapReactionSave($event)"></editor-swap-settings>
<div class="container">
    <div class="container">
        <app-actions-cards title="{{selectedAction?.title}}" description="{{selectedAction?.description}}"
            image="{{getimgsrc(selectedAction?.api_name)}}" [editable]="true" (onCardClicked)="openActionModal()"
            (onEditClicked)="swapAction()"></app-actions-cards>
        <img src="https://uxwing.com/wp-content/themes/uxwing/download/arrow-direction/caret-right-outline-icon.png">
        <app-actions-cards title="{{selectedReaction?.title}}" description="{{selectedReaction?.description}}"
            image="{{getimgsrc(selectedReaction?.api_name)}}" [editable]="true" (onCardClicked)="openReactionModal()"
            (onEditClicked)="swapReactions()"></app-actions-cards>
    </div>
</div>
<div class="bottomContainer">
    <button class="buttonLight">Save</button>
</div>
