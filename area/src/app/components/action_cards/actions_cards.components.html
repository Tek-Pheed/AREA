<div class="card-container" title="Select service {{this.title}}"
    [ngStyle]="{'background-color': this.getServiceColor()}">
    <img *ngIf="editable == true" class="editImg" title="Choose another service" alt="swap icon"
        src="https://uxwing.com/wp-content/themes/uxwing/download/arrow-direction/arrow-goes-left-right-icon.png"
        (click)="editClicked()">
    <div class="top-row" (click)="cardClicked()">
        <img class="circle-image" src={{image}} alt="service logo" />
        <h2 class="card-title">{{ title }}</h2>
    </div>
    <p class="card-description" (click)="cardClicked()">{{ description }}</p>
    <img *ngIf="deletable" src="https://uxwing.com/wp-content/themes/uxwing/download/user-interface/trash-icon.png"
        class="deleteImg" (click)="deleteCard()" alt="delete icon" title="Delete this configuration">
</div>
