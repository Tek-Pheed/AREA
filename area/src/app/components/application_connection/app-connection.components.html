<div class="container {{app_name.toLowerCase()}}">
    <img
        src="assets/icon/{{app_name.toLowerCase()}}.svg"
        alt="profile"
        class="profile-img"
    />
    <p class="title">{{ app_name }}</p>
    <button
        class="connect-btn {{connected ? 'green' : 'red'}}"
        (click)="OAuthLogin(app_name, email, connected)"
    >
        {{ connected ? "Disconnect": "Connect"}}
    </button>
</div>
