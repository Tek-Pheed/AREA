name: Xcode Cloud - Pipeline

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  ios_deploy_for_xcode_cloud:
    name: Deploy on XCode Cloud
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install npm dependencies
        run: |
          cd area/
          npm i -g @ionic/cli
          npm i -g @angular/cli
          npm i
      - name: Export app on ios
        run: |
          cd area/
          ionic capacitor build ios
      - name: Generate icon
        run: |
          cd area/
          npx @capacitor/assets generate
      - name: set version and compliance
        run: |
          PLIST_PATH="area/ios/App/App/Info.plist"

          /usr/libexec/PlistBuddy -c "Add :ITSAppUsesNonExemptEncryption bool false" "$PLIST_PATH" || \
          /usr/libexec/PlistBuddy -c "Set :ITSAppUsesNonExemptEncryption false" "$PLIST_PATH"

          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString ${{secrets.APP_VERSION}}" "$PLIST_PATH"
      - name: Grant permission
        run: |
          chmod -R 775 area/ios/
      - name: Clean repo
        run: |
          cd area/
          rm -rf .gitignore ios/.gitignore www src
      - name: Deploy to xcode_cloud
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: xcode_cloud
          FOLDER: area
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}