name: WebService - Pipeline

on:
  push:
    pull_request:
      branches:
        - dev

jobs:
  ws_compile_test:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install npm dependencies
        run: |
          cd ws
          npm i
      - name: Build WebService
        run: |
          cd ws/
          npm run build
  ws_coverage_test:
    name: Test
    runs-on: ubuntu-latest
    permissions: write-all
    needs: ws_compile_test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install npm dependencies
        run: |
          cd ws
          npm i
      - name: Setup env file
        run: |
          cd ws/
          echo "${{secrets.ENV_FILE}}" > .env
      - name: Run test
        run: |
          cd ws/
          npm test
      - name: Summary Coverage Report
        uses: kcjpop/coverage-comments@v2.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          coverage-file: 'ws/coverage/lcov.info'
  ws_deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: ws_coverage_test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Deploy
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SSH_USERNAME }}
          server: ${{ secrets.SSH_HOST }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          local_path: "./ws/*"
          remote_path: "./area-ws/"
          sftpArgs: "-o ConnectTimeout=5"
      - name: Restart services
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: echo ${{ secrets.SSH_PASSWORD }} | sudo -S systemctl restart ws-area.service